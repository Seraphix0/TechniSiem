apiVersion: apps/v1
kind: Deployment
metadata:
  name: logstash
spec:
  replicas: 1
  selector:
    matchLabels:
      app: logstash
  template:
    metadata:
      labels:
        app: logstash
    spec:
      containers:
        - name: logstash
          image: docker.elastic.co/logstash/logstash:7.15.0
          volumeMounts:
            - name: logstash-config
              mountPath: /usr/share/logstash/pipeline
          ports:
            - containerPort: 5000
      volumes:
        - name: logstash-config
          configMap:
            name: logstash-config